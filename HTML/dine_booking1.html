<html lang="en">
<head>
    <title>Dine Booking</title>
   
</head>
<body align="center">
    <h3>Dine Booking</h3>
    <table align="center">
        <tr>
            <td>Visitor Name:</td>
            <td><input type="text" maxlength="20" placeholder="Enter your Name:"  autofocus required/> </td>
        </tr>
        <tr>
            <td>Number of members:</td>
            <td><input type="number" min="0" max="99"  /> </td>
        </tr>
        <tr>
            <td>Contact No:</td>
            <td><input type="tel" placeholder="Enter your phone no:" required/> </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter your email:" required/> </td>
        </tr>
        <tr>
            <td>Type of food:</td>
            <td><input type="checkbox" checked/><label>South Indian</label><input type="checkbox"/><label>North Indian</label><input type="checkbox"/><label>Western</label><input type="checkbox"/><label>Japanese</label> </td>
        </tr>
        <tr>
            <td>Room Status:</td>
            <td><input type="radio" name="room" checked/><label>Ac</label><input type="radio" name="room"/><label>Non-Ac</label> </td>
        </tr>
        <tr>
            <td>
                Venue Preference:
            </td>
            <td>
                <select >
                    <option >--SELECT--</option>
                    <option value="Arena">Arena</option>
                    <option value="Sanhok">sanhok</option>
                    <option value="Pochinki">Pochinki</option>
                    <option value="Ruins">Ruins</option>
                    <option value="Miramir">Miramir</option>

                </select>
            </td>
        </tr>
        <TR>
            <TD><input type="submit" /></TD>
            <td><a href="dine_booking1.html"> <input type="reset" /></a></td>
        </TR>
    </table>
</body>
</html>
